<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form method="POST" action="/posts/doWrite" th:object="${form}">
    <!-- post/form_errors의  formErrorsFragment로 replace한다.--->
    <div th:replace="~{post/form_errors :: formErrorsFragment}"></div>

    <div>
        <label for="title">제목 : </label> <!-- for의 값은 name이 아니고 id값을 넣어야한다. --->
        <!-- name="title" id="title" 이었는데  name과 id는 중요한 값이라 스프링이 관리할 수 있도록 지워주자 --->
        <input type="text" placeholder="제목을 입력해주세요" th:field="*{title}" autoFocus>
    </div>
    <div>
        <label for="content">내용 : </label>
        <!--- 마찬가지로 name과 id를 지우자. --->
        <textarea  placeholder="내용을 입력해주세요" th:field="*{content}"></textarea>
    </div>
    <input type="submit" value="작성">
</form>

</body>
</html>
