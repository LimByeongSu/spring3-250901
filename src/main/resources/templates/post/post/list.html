
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<div layout:fragment="content">

    <h1>글 목록</h1>
    <ul>
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.id} + '. ' + ${post.title}"></a>
        </li>
    </ul>

</div>
